<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Open Source Contribution</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-[#333] flex flex-col justify-center items-center min-h-screen">
    <h1 class="text-2xl font-semibold">Contribution From Students</h1>
    <div class="w-full max-w-xl bg-white rounded-lg shadow p-8">
        <table class="w-full border">
            <thead>
                <tr class="bg-gray-100">
                    <th class="border px-4 py-2">Name</th>
                    <th class="border px-4 py-2">City Name</th>
                    <th class="border px-4 py-2">Country Name</th>
                    <th class="border px-4 py-2">Email</th>
                    <th class="border px-4 py-2">Github Link</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hover:bg-gray-200">
                    <td class="border px-4 py-2">Sagar</td>
                    <td class="border px-4 py-2">Karachi</td>
                    <td class="border px-4 py-2">Pakistan</td>
                    <td class="border px-4 py-2">sagar@gmail.com</td>
                    <td class="border px-4 py-2"><a href="https://www.github.com" class="text-blue-500">GitHub</a></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
